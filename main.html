        function copyEmail() {
            const subject = document.getElementById('emailSubject').value;
            const body = document.getElementById('emailBody').value;
            const fullEmail = `Subject: ${subject}\n\n${body}`;
            
            navigator.clipboard.writeText(fullEmail).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function render(nodeId) {
            const node = flowchart[nodeId];
            if (!node) return;

            history.push(nodeId);

            let html = '';
            
            // Breadcrumb
            if (node.breadcrumb) {
                html += `<div class="breadcrumb">üìç ${node.breadcrumb}</div>`;
            }

            if (node.result) {
                // Result node
                html += `
                    <div class="result-box">
                        <div class="result-title">${node.title}</div>
                        <div class="result-content">
                            ${node.content}
                            <div class="status-badge">${node.status}</div>
                        </div>
                    </div>
                    <button class="restart-btn" onclick="restart()">üîÑ Start New Prospection</button>
                `;
            } else {
                // Question node with optional email template
                html += `<div class="question">${node.question}</div>`;
                
                // Show email template if available
                if (node.template && emailTemplates[node.template]) {
                    const template = emailTemplates[node.template];
                    html += `
                        <div class="email-template-box">
                            <h3>üìß Email Template (editable)</h3>
                            <input type="text" class="email-subject" id="emailSubject" value="${template.subject}">
                            <textarea class="email-body" id="emailBody">${template.body}</textarea>
                            <button class="copy-btn" onclick="copyEmail()">üìã Copy Email</button>
                        </div>
                    `;
                    
                    if (node.waitTime) {
                        html += `<div class="wait-notice">‚è∞ Wait ${node.waitTime} after sending</div>`;
                    }
                }
                
                html += `<div class="options">`;
                node.options.forEach(option => {
                    html += `
                        <button class="option-btn" onclick="navigate('${option.next}')">
                            ${option.text}
                        </button>
                    `;
                });
                html += `</div>`;
                
                if (history.length > 1) {
                    html += `<button class="restart-btn" onclick="restart()">üîÑ Start Over</button>`;
                }
            }

            app.innerHTML = html;
        }

        function navigate(nodeId) {
            render(nodeId);
            window.scrollTo(0, 0);
        }

        function restart() {
            history = [];
            render('start');
            window.scrollTo(0, 0);
        }

        // Initialize
        render('start');
    </script>
